<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>码农社区</title>
    <link rel='stylesheet' th:href='@{/webjars/bootstrap/3.3.1/css/bootstrap.css}'>
</head>
<body>
<nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">码农社区</a>
        </div>
        <div>
            <!--向左对齐-->
            <form class="navbar-form navbar-left" role="search">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Search">
                </div>
                <button type="submit" class="btn btn-default">搜索</button>
            </form>

            <!--向右对齐-->
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#"><span class="glyphicon glyphicon-user"></span> 注册</a></li>
                <li th:if="${session.user==null}"><a href="https://github.com/login/oauth/authorize?client_id=c54f1ec09599e744a7e9&redirect_uri=http://localhost:8080/callback&scope=user&state=123"><span class="glyphicon glyphicon-log-in"></span> 登录</a></li>
                <li th:if="${session.user!=null}">[[${session.user.login}]]</li>
            </ul>

        </div>
    </div>
</nav>
</body>
</html>
